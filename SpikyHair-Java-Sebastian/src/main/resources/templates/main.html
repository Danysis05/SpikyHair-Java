<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SpikyHair Barbería</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</head>
<body>
  <!-- Apartado del header de la pagina principal -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">SpikyHair Barbería</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservas">Mis Reservas</a></li>
        </ul>
      </div>
      <div>
        <a class="btn btn-outline-danger" href="/logout">Cerrar sesión</a>
      </div>
    </div>
  </nav>

  <!-- apartado de bienvenida -->
  <section class="min-vh-100 d-flex flex-column justify-content-center text-center">
    <div class="container">
      <h1 class="display-4">
        ¡Bienvenido, <span th:text="${userEmail}">Usuario</span>!
      </h1>
      <p class="lead">Gracias por elegir SpikyHair. ¿Qué servicio deseas hoy?</p>
      <!-- botón para ir a servicios -->
      <a href="/servicios" class="btn btn-primary btn-lg mt-4">
        Ver Servicios
      </a>
    </div>
  </section>

  <!-- apartado de contacto -->
  <section class="bg-light py-5">
    <div class="container">
      <h2 class="mb-3 text-center">Contáctanos</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <p><strong>Email:</strong> contacto@spikyhair.com</p>
          <p><strong>Teléfono:</strong> +57 312 345 6789</p>
          <p><strong>Dirección:</strong> Calle 123 #45-67, Bogotá, Colombia</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
