<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Registrarse</h2>

                <form method="post" action="/register">
                    <div class="form-outline mb-4">
                        <input type="text" name="name" id="registerName" class="form-control" required />
                        <label class="form-label" for="registerName">Nombre completo</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" name="username" id="registerUsername" class="form-control" required />
                        <label class="form-label" for="registerUsername">Nombre de usuario</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="registerEmail" class="form-control" required />
                        <label class="form-label" for="registerEmail">Correo electrónico</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="registerPassword" class="form-control" required />
                        <label class="form-label" for="registerPassword">Contraseña</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="repeatPassword" id="registerRepeatPassword" class="form-control" required />
                        <label class="form-label" for="registerRepeatPassword">Repetir contraseña</label>
                    </div>

                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked />
                        <label class="form-check-label" for="registerCheck">
                            Acepto los términos y condiciones
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success btn-block mb-4">Registrarse</button>

                    <div class="text-center">
                        <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
