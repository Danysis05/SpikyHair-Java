<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form method="post" action="/login">
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="loginName" class="form-control" required />
                        <label class="form-label" for="loginName">Correo electrónico</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="loginPassword" class="form-control" required />
                        <label class="form-label" for="loginPassword">Contraseña</label>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Recordarme </label>
                            </div>
                        </div>
                        <div class="col-md-6 text-end">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar sesión</button>

                    <div class="text-center">
                        <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
