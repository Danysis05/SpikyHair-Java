<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear Cuenta | SpikyHair</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link rel="icon" type="image/x-icon" th:href="@{/uploads/favicon.png}">
    <script src="https://kit.fontawesome.com/94f5bc3331.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="split-screen">

        <div class="left-pane">
            
            <a onclick="history.back()" class="back-btn">
                <i class="fa-solid fa-arrow-left-long"></i> <span>Volver</span>
            </a>

            <div class="header-content">
                <div class="logo-text"><i class="fa-solid fa-scissors"></i> Spiky<span>Hair</span></div>
                <h2>Crear Cuenta</h2>
            </div>

            <form th:action="@{/auth/register}" method="post" th:object="${usuario}">

    <div th:if="${error}" class="alert alert-danger">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span th:text="${error}">Ha ocurrido un error.</span>
    </div>

    <!-- Nombre completo -->
    <div class="input-group">
        <label for="nombre">Nombre Completo</label>
        <div class="input-wrapper">
            <input type="text" th:field="*{nombre}" 
                   placeholder="Ej. Alejandro Magno" 
                   required 
                   minlength="3"
                   maxlength="50"
                   pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" 
                   title="Solo letras y espacios, mínimo 3 caracteres"/>
            <i class="fa-solid fa-user"></i>
        </div>
    </div>

    <!-- Teléfono móvil -->
    <div class="input-group">
        <label for="telefono">Teléfono Móvil</label>
        <div class="input-wrapper">
            <input type="tel" th:field="*{telefono}" 
                   placeholder="Ej. 3001234567" 
                   required 
                   pattern="[0-9]{10}" 
                   title="Debe contener exactamente 10 dígitos"/>
            <i class="fa-solid fa-phone"></i>
        </div>
    </div>

    <!-- Email -->
    <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-wrapper">
            <input type="email" th:field="*{email}" 
                   placeholder="tu@email.com" 
                   required 
                   maxlength="50"/>
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>

    <!-- Contraseña -->
    <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <div class="input-wrapper">
            <input type="password" th:field="*{contrasena}" 
                   id="passwordInput" 
                   placeholder="Mínimo 6 caracteres" 
                   required 
                   minlength="6" 
                   maxlength="30"/>
            <i class="fa-solid fa-lock"></i>
            <i class="fa-solid fa-eye" id="togglePassword" 
               style="left: auto; right: 15px; pointer-events: auto; cursor: pointer;" 
               onclick="togglePass()"></i>
        </div>
    </div>

    <!-- Confirmar contraseña -->
    <div class="input-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <div class="input-wrapper">
            <input type="password" id="confirmPassword" 
                   placeholder="Repite la contraseña" 
                   required 
                   minlength="6" 
                   maxlength="30"/>
            <i class="fa-solid fa-lock"></i>
        </div>
    </div>

    <button type="submit" onclick="return validarFormulario()">
        Unirse Ahora <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
    </button>

</form>

            <div class="login-link">
                <p>¿Ya tienes cuenta? <a th:href="@{/auth/login}">Iniciar Sesión</a></p>
            </div>

        </div>

        <div class="right-pane">
            <div class="showcase-content">
                <h3>Expertos en<br>tu mejor versión.</h3>
                <p>Accede a reservas prioritarias, historial de cortes detallado y encuentra a los mejores profesionales de tu zona con un solo clic.</p>
            </div>
        </div>

    </div>

    <script>
        function togglePass() {
            const passwordInput = document.getElementById('passwordInput');
            const icon = document.getElementById('togglePassword');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
                  document.addEventListener("DOMContentLoaded", () => {
        const alerts = document.querySelectorAll(".alert");

        alerts.forEach(alert => {
            setTimeout(() => {
                alert.classList.add("slide-out");

                setTimeout(() => {
                    alert.remove();
                }, 800);
            }, 3000);
        });
    });
      function validarFormulario() {
        const pass = document.getElementById('passwordInput').value;
        const confirm = document.getElementById('confirmPassword').value;

        if (pass !== confirm) {
            alert("Las contraseñas no coinciden.");
            return false;
        }

        // Validación extra: teléfono
        const telefono = document.querySelector('input[name="telefono"]').value;
        if (!/^\d{10}$/.test(telefono)) {
            alert("El teléfono debe contener exactamente 10 dígitos.");
            return false;
        }

        return true;
    }
    </script>

</body>
</html>
