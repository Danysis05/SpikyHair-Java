<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peluqueria</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <script src="https://kit.fontawesome.com/94f5bc3331.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register-container">
        <a class="back" onclick="history.back()"><i class="fa-solid fa-arrow-left-long"></i></a>
        <h2>Registro de Peluqueria</h2>

        <form th:action="@{/peluquerias/crear}" method="post" th:object="${peluqueria}">
            
            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" required />

            <label for="direccion">Direccion:</label>
            <input type="text" th:field="*{direccion}" required />

            <label for="email">Correo:</label>
            <input type="email" th:field="*{email}" required />

            <label for="telefono">Tel√©fono:</label>
            <input type="text" th:field="*{telefono}" required />

            <label for="horarioApertura">Horario de Apertura:</label>
            <input type="text" th:field="*{horarioApertura}" required />

            <label for="horarioCierre">Horario de Cierre:</label>
            <input type="text" th:field="*{horarioCierre}" required />

            <button type="submit">Registrar Salon de Belleza</button>
        </form>
    </div>
</body>
</html>
